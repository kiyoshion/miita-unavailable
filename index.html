    <meta

      content="miitaサービスは現在一時停止中です。再開時期は未定です。"
    />

    <title>miita - サービス一時停止中</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
          "Hiragino Sans", "Hiragino Kaku Gothic ProN", "Yu Gothic", "Meiryo",
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        color: #333;
        animation: fadeIn 0.6s ease-in;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      .container {
        background: white;
        border-radius: 20px;
        padding: 60px 40px;
        max-width: 600px;
        width: 100%;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        text-align: center;
        animation: slideUp 0.8s ease-out;
        transform-origin: center;
      }
      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      h1 {
        font-size: 48px;
        font-weight: 700;
        color: #667eea;
        letter-spacing: -0.5px;
      }
      .divider {
        height: 2px;
        background: linear-gradient(90deg, transparent, #e0e0e0, transparent);
        margin: 40px 0;
      }
      .message {
        margin-bottom: 30px;
      }
      .message h2 {
        font-size: 24px;
        color: #333;
        margin-bottom: 15px;
        font-weight: 600;
      }
      .message p {
        font-size: 16px;
        color: #666;
        line-height: 1.8;
      }
      .icon {
        font-size: 64px;
        margin-bottom: 20px;
      }
      .status-icon {
        font-size: 48px;
        margin-bottom: 20px;
        display: inline-block;
        animation: pulse 2s ease-in-out infinite;
      }
      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }
      .message {
        transition: transform 0.2s ease;
      }
      .message:hover {
        transform: translateY(-2px);
      }
      .divider {
        transition: opacity 0.3s ease;
      }
      .container:hover .divider {
        opacity: 0.8;
      }
      @media (max-width: 600px) {
        .container {
          padding: 40px 30px;
        }
        h1 {
          font-size: 36px;
        }
        .message h2 {
          font-size: 20px;
        }
        .message p {
          font-size: 14px;
        }
        .status-icon {
          font-size: 36px;
        }
      }
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
    </style>
